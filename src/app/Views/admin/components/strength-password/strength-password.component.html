<div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
  <div
    class="h-full text-white text-xs text-center whitespace-nowrap transition-all duration-300"
    role="progressbar"
    [style.backgroundColor]="colorProgress"
    [ngStyle]="{ width: score + '%' }"
    [attr.aria-valuenow]="score"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ message }}
  </div>
</div>
