    <h2
      class="text-lg sm:text-xl font-semibold text-[#32335C] mb-3 sm:mb-4 leading-tight px-2"
    >
      {{ data.messageTitle }}
    </h2>
    <!-- Mensaje responsive -->
    <p class="text-sm text-[#32335C] mb-6 sm:mb-8 leading-relaxed px-2">
      {{ data.message }}
    </p>
    <!-- Botón responsive con colores dinámicos -->
    <button
      class="text-white text-sm font-normal px-6 sm:px-8 py-2.5 mb-3 sm:py-3 rounded-lg w-full transition-colors duration-200 cursor-pointer"
      [ngClass]="{
        'bg-red-600 hover:bg-red-700': data.iconType === 'error',
        'bg-yellow-600 hover:bg-yellow-700': data.iconType === 'warning',
        'bg-green-600 hover:bg-green-700': data.iconType === 'success',
        'bg-[#214d8b] hover:bg-[#153F7B]': !data.iconType,
        hidden: !data.showButton
      }"
      (click)="closeDialog()"
    >
      {{ data.buttonMessage }}
    </button>
