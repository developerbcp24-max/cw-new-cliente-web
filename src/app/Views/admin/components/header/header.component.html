<header
  class="bg-[#F3F6FB] md:bg-white md:shadow-sm rounded-[24px] w-full max-w-[1318px] mx-auto transition-all duration-300 ease-in-out">
  <div class="py-2 px-8 flex flex-col md:flex-row items-center w-full">
    <!-- Logo con ancho fijo -->
    <div class="flex items-center justify-between w-full md:w-auto md:flex-shrink-0" style="min-width: 200px;">
      <a routerLink="/" class="flex items-center">
        <img src="assets/svgs/logo.svg" alt="New News Image">
      </a>

      <button (click)="toggleMenu()"
        class="block md:hidden text-gray-700 focus:outline-none transition-transform duration-200 hover:scale-110">
        <svg class="h-6 w-6 transition-transform duration-200" [class.rotate-90]="isMenuOpen"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <div class="flex-1 hidden md:block"></div>
  <div class="hidden md:flex md:flex-row md:items-center md:flex-shrink-0" style="min-width: 200px;">
  <nav class="flex flex-row items-center space-x-8 justify-end pr-8" aria-label="Global">

    <!-- Noticias -->
    <div class="relative inline-flex items-center">
      <span class="absolute -top-15 left-1/2 -translate-x-1/2 z-10">

      <a routerLink="/login/new-news"
        [class.text-[#153f7b]]="isRouteActive('/login/new-news')"
        [class.text-gray-800]="!isRouteActive('/login/new-news')"
        class="hover:text-[#153f7b] transition-colors duration-200 menu-header whitespace-nowrap">
        Noticias
      </a>
      <span *ngIf="isRouteActive('/login/new-news')"
        class="absolute -bottom-2 left-0 w-full h-0.5 bg-gradient-to-r from-[#153f7b] to-[#34B1CF] rounded-full"></span>
    </div>

    <!-- Manuales -->
    <div class="relative inline-flex items-center">
      <a routerLink="/login/manuals"
        [class.text-[#153f7b]]="isRouteActive('/login/manuals')"
        [class.text-gray-800]="!isRouteActive('/login/manuals')"
        class="hover:text-[#153f7b] transition-colors duration-200 menu-header whitespace-nowrap">
        Manuales
      </a>
      <span *ngIf="isRouteActive('/login/manuals')"
        class="absolute -bottom-2 left-0 w-full h-0.5 bg-gradient-to-r from-[#153f7b] to-[#34B1CF] rounded-full"></span>
    </div>

    <!-- Preguntas Frecuentes -->
    <div class="relative inline-flex items-center">
      <a routerLink="/login/questions"
        [class.text-[#153f7b]]="isRouteActive('/login/questions')"
        [class.text-gray-800]="!isRouteActive('/login/questions')"
        class="hover:text-[#153f7b] transition-colors duration-200 menu-header whitespace-nowrap">
        Preguntas Frecuentes
      </a>
      <span *ngIf="isRouteActive('/login/questions')"
        class="absolute -bottom-2 left-0 w-full h-0.5 bg-gradient-to-r from-[#153f7b] to-[#34B1CF] rounded-full"></span>
    </div>

  </nav>
</div>
  </div>

  <!-- Menú móvil con animación de altura -->
  <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out" [class.max-h-0]="!isMenuOpen"
    [class.max-h-96]="isMenuOpen" [class.opacity-0]="!isMenuOpen" [class.opacity-100]="isMenuOpen">
    <div class="border-t border-gray-200 bg-[#F3F6FB]">
      <div class="flex flex-col divide-y divide-gray-200">
        <div class="relative px-4 py-4 hover:bg-blue-50 transition-colors duration-200"
          [class.bg-blue-50]="isRouteActive('/login/new-news')">
          <a routerLink="/login/new-news" [class.text-[#153f7b]]="isRouteActive('/login/new-news')"
            [class.text-gray-700]="!isRouteActive('/login/new-news')"
            class="block hover:text-[#153f7b] transition-colors duration-200 font-medium" (click)="toggleMenu()">
            Noticias
          </a>
          <span *ngIf="isRouteActive('/login/new-news')"
            class="absolute top-4 right-4 w-2 h-2 bg-[#153f7b] rounded-full"></span>
          <span
            class="absolute top-2 right-10 bg-[#34B1CF] text-white text-xs font-semibold py-1 px-2 rounded-full">Nuevo</span>
        </div>

        <div class="px-4 py-4 hover:bg-blue-50 transition-colors duration-200"
          [class.bg-blue-50]="isRouteActive('/login/manuals')">
          <a routerLink="/login/manuals" [class.text-[#153f7b]]="isRouteActive('/login/manuals')"
            [class.text-gray-700]="!isRouteActive('/login/manuals')"
            class="block hover:text-[#153f7b] transition-colors duration-200 font-medium" (click)="toggleMenu()">
            Manuales
          </a>
          <span *ngIf="isRouteActive('/login/manuals')"
            class="absolute right-4 mt-1 w-2 h-2 bg-[#153f7b] rounded-full"></span>
        </div>

        <div class="px-4 py-4 hover:bg-blue-50 transition-colors duration-200"
          [class.bg-blue-50]="isRouteActive('/login/questions')">
          <a routerLink="/login/questions" [class.text-[#153f7b]]="isRouteActive('/login/questions')"
            [class.text-gray-700]="!isRouteActive('/login/questions')"
            class="block hover:text-[#153f7b] transition-colors duration-200 font-medium" (click)="toggleMenu()">
            Preguntas Frecuentes
          </a>
          <span *ngIf="isRouteActive('/login/questions')"
            class="absolute right-4 mt-1 w-2 h-2 bg-[#153f7b] rounded-full"></span>
        </div>
      </div>
    </div>
  </div>
</header>
