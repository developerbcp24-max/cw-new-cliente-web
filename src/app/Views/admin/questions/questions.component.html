<div class="bg-[#F3F6FB] min-h-screen lg:h-screen flex flex-col relative">
  <!-- Headers FIJOS -->
  <app-header class="bcp-header-desktop flex-shrink-0"></app-header>
  <app-header class="bcp-header-mobile flex-shrink-0"></app-header>

  <!-- TÃ­tulo FIJO -->
  <div class="w-full flex px-4 sm:px-6 md:px-8 lg:px-16 mt-28 mx-auto max-w-[1728px] flex-shrink-0">
    <h1 class="title-questions-1">Preguntas Frecuentes</h1>
  </div>
  <div class="w-full flex-1 overflow-y-auto px-4 sm:px-6 md:px-8 lg:px-16 py-4 mx-auto max-w-[1718px]">

    <div class="bg-white w-full flex flex-col lg:flex-row items-stretch gap-2 rounded-3xl min-h-full">
      <div class="w-full lg:w-2/3 pr-0 lg:pr-4 mt-4">
        <div *ngFor="let faq of faqs; let i = index"
          class="bg-[#F3F6FB] rounded-lg border border-[#39c4e4]/20 border-b-[#39c4e4]/100 shadow-sm mb-4 mx-2 sm:mx-4 transition-colors duration-300"
          [ngClass]="{ 'bg-white': faq.abierto, 'border-[#39c4e4]/70': faq.abierto }">
          <div class=" flex flex-col px-4 py-3 cursor-pointer transition-all duration-300 rounded-lg"
            [ngClass]="{ 'border-b-4 border-b-[#39c4e4]': faq.abierto }" (click)="toggle(i)">
            <div class="bg-[#F3F6FB] flex items-center justify-between rounded-lg px-3 py-2"
              [ngClass]="{ 'bg-white': faq.abierto }">
              <span class="text-sm text-quuestion-1 flex-1" [ngClass]="{ 'text-quuestion-2': faq.abierto }">
                {{ i + 1 }}. {{ faq.pregunta }}
              </span>

              <img class="text-gray-500 ml-3 transition-transform duration-300"
                [ngClass]="{ 'rotate-0': faq.abierto }"
                [src]="faq.abierto ? 'assets/svgs/ico_go.svg' : 'assets/svgs/ico_close.svg'" alt="icono">

            </div>
            <div *ngIf="faq.abierto" class="text-sm text-quuestion-3 mt-3 px-3 py-2 bg-white rounded-lg">
              <ng-container *ngIf="faq.respuestaHtml; else plainText">
                <div [innerHTML]="faq.respuestaHtml"></div>
              </ng-container>
              <ng-template #plainText>
                <div>{{ faq.respuesta }}</div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-1/3 hidden lg:block mt-0">
        <div class="sticky -top-3">
          <img src="assets/svgs/questions.svg" alt="Imagen FAQ" class="rounded-t-xl w-full" />
        </div>
      </div>
    </div>
  </div>
  <div class="flex-shrink-0">
    <app-footer></app-footer>
  </div>
</div>
