<div class="bcp-layout-container">
  <!-- Headers -->
  <app-header class="bcp-header-desktop"></app-header>
  <app-header class="bcp-header-mobile"></app-header>
  <div class="bcp-content-container">
    <div class="flex flex-col lg:flex-row bg-gray-50 overflow-hidden lg:h-full w-full">
      <!-- Imagen izquierda -->
      <div class="lg:w-1/3 w-full main-h-full lg:h-full flex-shrink-0">
        <img src="assets/img/manuals/portada_mov.jpg" alt="Imagen Responsiva"
          class="w-full h-full object-cover rounded-3xl lg:hidden">
        <img src="assets/img/manuals/image2.jpg" alt="Imagen Responsiva"
          class="w-full h-full object-cover rounded-[24px] hidden lg:block">
      </div>
      <!-- Contenido derecho -->
      <div class="lg:w-2/3 w-full p-0 flex flex-col min-h-0 mx-10 mt-4">
        <!-- Título y descripción - fijo -->
        <div class="flex-shrink-0 mb-6">
          <h1 class="manuales-title">
            Manual <span>Credinet</span>
          </h1>
          <p class="text-gray-600 manuales-texto">Encuentra el paso a paso de todos nuestros tipos de transferencias</p>
        </div>
        <!-- Contenido scrolleable en desktop, normal en mobile -->
        <div class="flex-1 lg:min-h-0 lg:overflow-y-auto lg:pr-2">
          <!-- Lista de funcionalidades -->
          <div class="flex-1 lg:min-h-0 lg:overflow-y-auto lg:pr-2">
            <!-- Lista de funcionalidades -->
            <div class="bg-blue-50 p-6 rounded-2xl mb-6 shadow-sm flex flex-col md:flex-row justify-between">
              <!-- Columna izquierda -->
              <div class="md:w-2/3">
                <h2 class="manuales-texto-3">
                  Este manual le permitirá seguir el paso a paso para realizar transferencias:
                </h2>
                <ul class="list-disc list-inside text-gray-700 space-y-2 text-base manuales-texto mt-2">
                  <li>Transferencias nacionales</li>
                  <li>Pagos Masivos</li>
                  <li>Pago de haberes</li>
                  <li>Pago a proveedores</li>
                  <li>Pago a proveedores ACH</li>
                  <li>Y más</li>
                </ul>
              </div>
              <!-- Columna derecha -->
              <div class="md:w-1/4 flex justify-center items-center mt-6 md:mt-0">
                <button (click)="downloadManual()"
                  class="bg-white w-40 rounded-xl shadow-md p-6 flex flex-col items-center border border-gray-100 hover:shadow-lg transition cursor-pointer">
                  <div class="w-16 h-16 flex items-center justify-center rounded-full bg-gray-50 shadow">
                    <img src="assets/svgs/manual_general_download.svg" alt=" " (click)="downloadManual()">

                  </div>
                  <span class="mt-3 text-blue-800 font-medium">Descargar</span>
                </button>
              </div>
            </div>
          </div>
          <!-- Componente de macros -->
          <app-macros></app-macros>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer - fijo en desktop, al final del contenido en mobile -->
  <div class="flex-shrink-0 lg:flex-shrink-0">
    <app-footer></app-footer>
  </div>
</div>
