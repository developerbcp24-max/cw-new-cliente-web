<!-- Componente teclado numérico -->
<div class="flex flex-col" *ngIf="!isTokenVU">
  <div class="text-code-1 mb-2">
    Ingrese su código de seguridad:
  </div>
  <div class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-4">
    <!-- Teclado numérico -->
    <div class="bg-gray-200 p-2 rounded-xl w-fit">
      <div class="grid grid-cols-3 gap-1">
        <!-- Primera fila -->
        <button (click)="handleOnClick(list[0])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[0]}}
        </button>
        <button (click)="handleOnClick(list[1])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[1]}}
        </button>
        <button (click)="handleOnClick(list[2])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[2]}}
        </button>
        <!-- Segunda fila -->
        <button (click)="handleOnClick(list[3])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[3]}}
        </button>
        <button (click)="handleOnClick(list[4])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[4]}}
        </button>
        <button (click)="handleOnClick(list[5])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[5]}}
        </button>
        <!-- Tercera fila -->
        <button (click)="handleOnClick(list[6])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[6]}}
        </button>
        <button (click)="handleOnClick(list[7])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[7]}}
        </button>
        <button (click)="handleOnClick(list[8])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[8]}}
        </button>
        <!-- Cuarta fila -->
        <button (click)="handleOnClick(list[9])" [disabled]="disabled"
          class="w-16 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-sm">
          {{list[9]}}
        </button>
        <button (click)="handleOnClickLimpiar()"
          class="col-span-2 h-8 bg-white rounded-full shadow-sm text-code-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50 text-xs">
          Borrar
        </button>
      </div>
    </div>
    <!-- Campo de entrada -->
    <div class="flex-1 flex flex-col justify-start pt-4">
      <div class="relative">
        <input type="text" placeholder="Código" [(value)]="numberToken" [readOnly]="true"
          type="{{visibleCode?'text':'password'}}"
          class="w-full px-3 py-2 border-b border-gray-300 focus:border-blue-500 focus:outline-none bg-transparent">
        <!-- Icono de ojo -->
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" (click)="showHideCode()">
          <img *ngIf="!visibleCode" src="assets/svgs/eye_close.svg" alt="Show password" class="w-6 h-6 text-[#153F7B]">
          <img *ngIf="visibleCode" src="assets/svgs/eye_open.svg" alt="Show password" class="w-6 h-6 text-[#153F7B]">
        </div>
      </div>
    </div>
  </div>
</div>
