<div class="flex justify-center">
  <div *ngIf="offset>0"
       [ngClass]="{'md:w-1/12': offset==1, 'md:w-2/12': offset==2, 'md:w-3/12': offset==3,
                   'md:w-4/12': offset==4, 'md:w-5/12': offset==5, 'md:w-6/12': offset==6,
                   'sm:w-1/12': offset==1, 'sm:w-2/12': offset==2, 'sm:w-3/12': offset==3,
                   'sm:w-4/12': offset==4, 'sm:w-5/12': offset==5, 'sm:w-6/12': offset==6}">
    <div *ngIf="showPreviusStep && currentStep>1">
      <div class="hidden md:block">
        <p class="historical__p--cancel">
          <a (click)="handlePreviusStep()" class="cursor-pointer">
            <i class="fa fa-chevron-circle-left text-[#153F7B]"></i>
            Volver al paso anterior
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Steps (ambos tipos: StepComponent y NewStepComponent) -->
  <div *ngFor="let step of allSteps; index as i"
       class="step mx-1 w-full max-w-[150px] flex flex-col items-center"
       [ngClass]="{'step--active':step.active, 'step--inactive':!step.active}">

    <div class="step__number-container w-full py-3 text-center rounded-xl"
         [ngClass]="step.active ? 'bg-[#34B1CF] text-white font-semibold'
                                : 'bg-[#F2F4F8] text-gray-700 font-semibold'">
      {{i+1}}
    </div>

    <p class="mt-1 text-sm text-center">{{step?.title}}</p>
  </div>
</div>

<ng-content></ng-content>
