<app-modal [visible]="visible" (onClose)="handleOnClose()" [size]="'md'">
    <div class="app-modal-header col-md-12 col-xs-12">¿Cuándo deseas realizar la operación?</div>
    <div class="app-modal-body col-md-12 col-xs-12">
      <form name="formDateFuture" #formDateFuture="ngForm" novalidate autocomplete="off">
        <div class="row haberes__modal__inputs">
          <div class="col-sm-12 offset-md-3 transferencias__container-x2">

            <mat-form-field class="historical__input-calendar box--margin-right" appearance="fill">
              <input name="model" locale="es" [(ngModel)]="model" locale="es" required matInput
                [matDatepicker]="futureDate" (ngModelChange)="onDateChanged($event); changeEventLogProgramar(1)">
              <mat-datepicker-toggle matSuffix [for]="futureDate"></mat-datepicker-toggle>
              <mat-datepicker #futureDate></mat-datepicker>
            </mat-form-field>

            </div>
          </div>
      </form>
    </div>
    <div class="app-modal-footer col-md-12 col-xs-12">
      <div class="row modal__container-button">
        <div class="offset-md-4 col-md-4 col-xs-12">
          <button class="button__principal modal__button" (click)="handleScheduleOperation();changeEventLogProgramar(2)">PROGRAMAR</button>
        </div>
      </div>
      <div class="row modal__cancelar">
        <div class="col-md-12 col-xs-12">
          <a (click)="handleOnClose();changeEventLogProgramar(3)" class="link-cancel-modal">CANCELAR</a>
        </div>
      </div>
    </div>
  </app-modal>
