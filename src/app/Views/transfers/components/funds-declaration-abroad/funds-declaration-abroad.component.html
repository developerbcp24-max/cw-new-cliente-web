<form class="form-horizontal" name="fundDeclarationForm" novalidate #fundDeclarationForm="ngForm">
    <fieldset [disabled]="disabled"><legend></legend><br>
      <div *ngIf="isShowOriginAndDestinationFundsForm">
        <div class="form-group">
          <label for="fundSourceControl" class="col-sm-2 control-label">Orígen de los fondos:</label>
          <div class="col-sm-8">
            <textarea class="form-control" type="text" [(ngModel)]="fundSource" name="fundSourceControl" required
              appValidate="alphanumericBasicSymbols" #fundSourceControl="ngModel" minlength="20" maxlength="200"></textarea>
            <app-show-errors [control]="fundSourceControl"></app-show-errors>
          </div>
        </div>
        <div class="form-group">
          <label for="fundDestinationControl" class="col-sm-2 control-label">Destino de los fondos:</label>
          <div class="col-sm-8">
            <textarea class="form-control" type="text" [(ngModel)]="fundDestination" name="fundDestinationControl"
              required appValidate="alphanumericBasicSymbols" #fundDestinationControl="ngModel" minlength="20" maxlength="200"></textarea>
            <app-show-errors [control]="fundDestinationControl"></app-show-errors>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-10 text-right">
            El llenado de los campos es obligatorio, para ver los ejemplos ingrese <a class="link" (click)="handleExampleExternalLink()">aquí</a>
          </label>
        </div>
      </div>
    </fieldset>
  </form>
