        <app-transfer-abroad-step1 *ngIf="currentStep===1" (onChange)="handleChangeStep1($event)"
            (onChangeNamesApprovers)="handleNamesApprovers($event)" (onChangeFunds)="handleFunds($event)">
        </app-transfer-abroad-step1>
    </app-step>
    <app-step title="Destinatario">
        <app-transfer-abroad-step2 *ngIf="currentStep===2" [batch]="batch" [resultFunds]="resultFunds"
            (onSaveFavorite)="handleSaveFavorite()" (onSaveTransfer)="handleSaveTransfer($event)">
        </app-transfer-abroad-step2>
    </app-step>
    <app-step title="ConfirmaciÃ³n">
        <app-transfer-abroad-step3 *ngIf="currentStep===3" [detail]="detail" [resultFunds]="resultFundsUif"
