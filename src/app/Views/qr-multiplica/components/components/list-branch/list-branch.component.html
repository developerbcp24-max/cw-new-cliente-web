<div class="w-full">
  <fieldset [disabled]="disabled">
    <legend></legend>
    <div class="w-full">
      <h3 class="text-xl font-semibold mb-4">Lista de Sucursales</h3>
      <div *ngIf="visible">
        <div class="w-full mt-12">
          <div class="w-full overflow-x-auto">
            <table class="w-full table-auto border-collapse">
              <thead class="bg-blue-900 text-white">
                <tr>
                  <th *ngIf="headers.line" class="px-6 py-3 text-left w-16"></th>
                  <th *ngIf="headers.sucursal" class="px-6 py-3 text-left">Sucursal</th>
                  <th *ngIf="headers.city" class="px-6 py-3 text-left">Ciudad</th>
                  <th *ngIf="headers.user" class="px-6 py-3 text-left">Usuario</th>
                  <th *ngIf="headers.accion" class="px-6 py-3 text-left w-40">Acciones</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let row of listBranchQR"
                    class="hover:bg-gray-50 transition-colors"
                    [title]="row.branchName">
                  <td *ngIf="headers.line" class="px-6 py-3" title="Icono">
                    <i class="fa fa-building" aria-hidden="true"></i>
                  </td>
                  <td *ngIf="headers.sucursal" class="px-6 py-3" title="Cuenta destino">
                    {{row.branchName}}
                  </td>
                  <td *ngIf="headers.city" class="px-6 py-3" title="Glosa">
                    {{row.city}}
                  </td>
                  <td *ngIf="headers.user" class="px-6 py-3" title="Glosa">
                    {{row.name}}
                  </td>
                  <td class="px-6 py-3" title="Accion">
                    <div class="flex items-center gap-2">
                      <input
                        class="w-10 h-5 appearance-none bg-gray-300 rounded-full relative cursor-pointer transition-colors checked:bg-green-500 before:content-[''] before:absolute before:w-4 before:h-4 before:rounded-full before:bg-white before:top-0.5 before:left-0.5 before:transition-transform checked:before:translate-x-5"
                        type="checkbox"
                        [id]="'estado-' + row.isDeleted"
                        [(ngModel)]="row.isDeleted"
                        (change)="toggleUserState(row)">
                      <label
                        class="cursor-pointer text-sm font-medium whitespace-nowrap"
                        [class.text-green-600]="row.isDeleted"
                        [class.text-gray-600]="!row.isDeleted"
                        [for]="'estado-' + row.isDeleted">
                        {{ row.isDeleted ? 'Activo' : 'Inactivo' }}
                      </label>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let row of branchNewList"
                    class="hover:bg-gray-50 transition-colors"
                    [title]="row.branchName">
                  <td *ngIf="headers.line" class="px-6 py-3" title="Linea">
                    {{row.line}}
                  </td>
                  <td *ngIf="headers.sucursal" class="px-6 py-3" title="Cuenta destino">
                    {{row.branchName}}
                  </td>
                  <td *ngIf="headers.city" class="px-6 py-3" title="Glosa">
                    {{row.city}}
                  </td>
                  <td *ngIf="headers.user" class="px-6 py-3" title="Glosa">
                    {{row.name}}
                  </td>
                  <td class="px-6 py-3" title="Acciones" colspan="2">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <app-pagination
          [totalItems]="listBranchQrs.length"
          [maxSize]="pageSize"
          [isCenter]="true"
          (onChange)="handlePageChanged($event)"
          [rowsPerPage]="rowsPerPage"
          (onChangeRowsPerPage)="handleViewRows($event)">
        </app-pagination>
      </div>
    </div>
  </fieldset>
</div>
