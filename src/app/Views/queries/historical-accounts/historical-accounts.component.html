<div *ngIf="!isVisibleCertificate">
  <app-source-accounts [accountRequest]="sourceAccountRequest" [disabled]="false"
    (onChange)="handleSourceAccountChanged($event)" [loadFirstAccount]="true" #sourceAccount>
  </app-source-accounts>

  <app-bar-route [isLast]="true"></app-bar-route>
  <h4 class="historical__h4">Selecciona un periodo de consulta</h4>
  <div class="row historical__period-options">
    <div class="col-sm-10">
      <app-button-group (onChange)="handleGroupChanged($event)">
        <app-button-group-content [contentTitle]="'Por Fechas'">
          <app-date-range [(ngModel)]="dateRange" [options]="optionsDateRange" class="col-md-10"></app-date-range>
        </app-button-group-content>
        <app-button-group-content [contentTitle]="'Por Mes'">
          <app-select-month [typeFilter]="typeFilter" (onChangeFilter)="handleMonthYear($event)"></app-select-month>
        </app-button-group-content>
      </app-button-group>
    </div>
  </div>

  <div class="row historical__submit">
    <div class="col-md-4">
      <input (click)="handleReportH()" type="submit" class="historical__btn-submit button__principal"
        value="OBTENER REPORTE">
    </div>
  </div><br>

  <div *ngIf="isVisibleList">
    <app-historical-account-list [isVisibleList]="isVisibleList" [resultHistorical]="resultHistorical"
      [totalItems]="totalItems" [miModel]="miModel" [flagHistTr]="flagHistTr" (onChange)="handlePasaParametro($event)"
      (changePaginate)="handleChangePaginate($event)" (onChangeTwo)="handlePasaParametroTwo($event)"
      (onChangeCertificate)=handleCertificate($event)>
    </app-historical-account-list>
  </div>
</div>
<div *ngIf="isVisibleCertificate">
  <app-generate-end [vectorIn]="vector" [vectorListAccountMovement]="vectorListAccountMovement"
    (onChangeNew)="handlePressButton($event)" [miModel]="miModel" (valueGlobal)="handlevalueGlobal($event)"
    [inDetailAccountSource]="accountSourceDetail">
  </app-generate-end>
</div>
<br>
<div *ngIf="isVisibleError">
  <app-information-panel [message]="'No se encontro ningÃºn registro.'" [type]="'attention'"></app-information-panel>
</div>
